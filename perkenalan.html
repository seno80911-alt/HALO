<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perkenalan Diri</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 2s ease-in-out;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .card {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      transform: translateY(50px);
      opacity: 0;
      transition: all 1s ease;
    }
    .card.show {
      transform: translateY(0);
      opacity: 1;
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.8rem;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      border-radius: 8px;
      background: #ff6a00;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
      cursor: pointer;
    }
    .btn:hover {
      background: #ff8c42;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>Halo, Selamat Datang!</h1>
    <p>Perkenalkan diriku dengan cara yang lebih menarik âœ¨</p>
  </header>

  <div class="card" id="introCard">
    <h2>ðŸ‘‹ Hai, saya seno</h2>
    <p>
      Saya adalah seseorang yang suka belajar hal baru
    </p>
    <p>
      Moto hidup saya: <i>"Terus belajar, jangan takut gagal."</i>
    </p>
    <button class="btn" onclick="sayHello()">Kenalan Yuk!</button>
  </div>

  <script>
    // Animasi card muncul setelah halaman siap
    window.addEventListener("load", () => {
      document.getElementById("introCard").classList.add("show");
    });

    function sayHello() {
      alert("Senang berkenalan denganmu! ðŸ˜Š");
    }
  </script>
</body>
</html>
